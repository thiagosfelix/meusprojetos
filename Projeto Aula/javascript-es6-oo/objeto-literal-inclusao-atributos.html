<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Literal - Inclusão de atributos</title>
    <script>

        let pessoa = {
            nome: 'Maria',
            idade: 25
        }

        console.log(pessoa);


        pessoa.sexo = 'Feminino';
        console.log(pessoa);

        pessoa.dizerOi = () => console.log('Olá, tudo bem?');

        pessoa.dizerOi();

    </script>
</head>
<body>
    
</body>
</html>
