<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Factory</title>
    <script>

        let Bicicleta1 = {
            cor: 'Branca',
            marcha: 'única',
            aro: 12,
            pedalar() {console.log('Método pedalar executado');}
        }

        let Bicicleta2 = {
            cor: 'Vermelha',
            marcha: '18',
            aro: 26,
            pedalar() {console.log('Método pedalar executado');}
        }

        console.log(Bicicleta1);
        console.log(Bicicleta2);

        let BicicletaFactory = function(cor, marcha, aro) {
            return {
                cor,
                marcha,
                aro,
                pedalar() {console.log('Método pedalar executado');}
            }
        }

        let Bicicleta3 = BicicletaFactory('Vermelha', 18, 26);
        console.log(Bicicleta3);

        let Bicicleta4 = BicicletaFactory('Preta', 21, 29);
        console.log(Bicicleta4);

        console.log(Bicicleta3.cor);
        Bicicleta3.pedalar();

        console.log(Bicicleta4.cor);
        Bicicleta4.pedalar();

    </script>
</head>
<body>
    
</body>
</html>
