<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Literal - Melhorias de notação</title>
    <script>

        let nome = 'Jorge'; //document.getElementById('nome').value;
        let idade = 29;
        let sexo = 'Masculino';
        let profissao = 'Programador';

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function() {
                console.log(`${this.nome}, ${this.idade} anos, do sexo ${this.sexo} é ${this.profissao}.`);
            }
        }

        console.log(objeto);
        objeto.exibirResumo();

        let objeto2 = {
            nome, //nome = nome da variavel / valor = valor da variavel
            idade,
            sexo,
            profissao,
            exibirResumo() {
                console.log(`${this.nome}, ${this.idade} anos, do sexo ${this.sexo} é ${this.profissao}.`);
            }
        }

        console.log(objeto2);
        objeto2.exibirResumo();

    </script>
</head>

</body>
</html>
