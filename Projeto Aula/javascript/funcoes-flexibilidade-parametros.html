<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibilidade de parâmetros</title>
    <script>

        function soma(a, b) {
            return a + b;
        }

        console.log(soma(7, 7));
        console.log(soma(7, 7, 9, 15)); //desconsidera os parâmetros adicionais
        console.log(soma(7)); //b vai ser considerado undefined e o resultado será Not a Number
        console.log(soma()); //a e b vão ser considerados undefined e o resultado será Not a Number

    </script>
</head>

</body>
</html>
