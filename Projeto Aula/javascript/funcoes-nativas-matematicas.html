<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas para tarefas matemáticas</title>
    <script>
        //Funções matemáticas nativas são chamadas através do objeto Math

        //propriedade ceil - arredonda o valor fracionado para cima
        var x = Math.ceil(10.380);
        document.write(x + '<br>');

        //propriedade floor - arredonda o número fracionado para baixo
        var x = Math.floor(10.380);
        document.write(x + '<br>');

        //propriedade round - vê a média da fração para arredondar pra baixo ou para cima, dependendo do caso
        var x = Math.round(10.580);
        document.write(x + '<br>');

        //propriedade random - fornece um valor aleatório entre 0 e 1
        var x = Math.random();
        document.write(x + '<br>');

    </script>
</head>
<body>
    
</body>
</html>
