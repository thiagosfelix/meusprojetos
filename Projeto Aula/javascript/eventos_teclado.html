<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>
    <script>

        function acao1() {
            alert('Evento disparado');
        }

        function acao2() {
            alert('O mouse deixou a região do elemento');
        }

    </script>
</head>
<body>
    <!-- 
    onkeydown - quando uma tecla é pressionada
    onkeypress - quando mantém a tecla é pressionada (a tecla precisa ser de caracter)
    onkeyup - quando a tecla é solta 
-->
    <input onkeypress="acao1()" type="text" name="" id="">
</body>
</html>
