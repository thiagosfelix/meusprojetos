<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>

        var x = 1;

        while (x <= 10) {

            

            /* if (x === 5) {
                break;
            } */

            x++;

            //o 'continue' faz com que volte direto pro inÃ­cio do loop, sem realizar os comandos subsequentes
            if (x === 5) {
                continue;
            } 

            document.write(x + '<br>');
        }

    </script>
</head>
