<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas para manipular strings</title>
    <script>

      //propriedade length - retorna a qtd de caracteres
      document.write('Jorge Sant Ana'.length);

      //propriedade charAt() - retorna o carctere da posição pedida
      document.write('Jorge Sant Ana'.charAt(7));

      //propriedade indexOf() - retorna a posição da primeira ocorrência do caractere pedido
      document.write('Jorge Sant Ana'.indexOf('g'));

      //propriedade replace - permite substituir cadeias de caracteres
      document.write('Jorge Sant Ana'.replace('Sant Ana', 'Silva'));

      //propriedade substr - extrai uma cadeia de caracteres a partir de uma posição inicial até quantas posições à frente nós pedirmos
      document.write('Jorge Sant Ana'.substr(6, 4));

      //propriedade toLowerCase e toUpperCase - transforma em minúscula ou maiúscula respectivamente
      document.write('Jorge Sant Ana'.toLowerCase());

      //propriedade trim - remove os espaços no início e no fim da string
      document.write('   Jorge Sant Ana   '.trim());




    </script>
</head>
<body>
    
</body>
</html>
