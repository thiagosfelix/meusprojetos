        //15/01/2017
        var data1 = new Date(2017, 0, 15);
        //23/02/2017
        var data2 = new Date(2017, 1, 23);

        document.write(data1.toString() + '<br>');
        document.write(data2.toString() + '<br>');

        //converter datas para algo que possamos calcular
        document.write(data1.getTime() + '<br>');
        document.write(data2.getTime() + '<br>');
        // a função getTime retorna quantos milisegundos têm entre a data utilizada e 1 de Janeiro de 1970

        //encontrar a quantidade de milisigundos entre as duas datas
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime());
        document.write(milissegundos_entre_datas +  '<br>');

        //1 dia tem 24h, cada h tem 60min, cada min tem 60s e cada s tem 1000ms
        //então quantos ms existem em um dia?
        var milissegundos_por_dia = (1*24*60*60*1000);
        document.write('1 dia tem: ' + milissegundos_por_dia + 'ms' + '<br>');

        document.write('A diferença entre data1 e data2 é de: ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dias.<br>');
