<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Janela(Frame)</title>
    <script>

        function acao1() {
            alert('Evento disparado');
        }

        function acao2() {
            alert('O mouse deixou a região do elemento');
        }

    </script>
</head>
<body onscroll="console.log('Evento 2 disparado')" onresize="console.log('Evento disparado')">
    <!-- 
    onresize - quando a janela é redimensionada
    onscroll - quando o scroll do mouse é acionado
-->

<div style="height: 3000px; width: 125px; background: #ccc;"></div>
</body>
</html>
