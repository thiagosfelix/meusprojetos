<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>

        function calcularAreaTerreno(largura, comprimento) {
            var area = largura * comprimento;
            return area;
        }

        var largura = parseFloat(prompt('Digite a largura do terreno em metros:'));
        var comprimento = parseFloat(prompt('Digite o comprimento do terreno em metros:'));

        document.write(`O terreno possui ${calcularAreaTerreno(largura, comprimento)} metros quadrados.`);

    </script>
</head>
<body>
    
</body>
</html>
