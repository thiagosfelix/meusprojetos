<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
    <script>

        function acao() {
            alert('Elemento foi clicado');
        }

        function acao2() {
            alert('O mouse deixou a região do elemento');
        }

    </script>
</head>
<body>
    <!-- 
    onclick - quando clica
    ondblclick - quando tem dois cliques
    onmouseup - quando o clique é solto 
    onmouseover - quando passa o mouse em cima
    onmouseout - quando o mouse sai de cima do elemento
-->
    <div onclick="acao()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px;"></div>
</body>
</html>
