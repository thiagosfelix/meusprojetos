<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas para manipulação de datas</title>
    <script>

        //para haver a manipulação de data, é preciso inicializar criando uma variável que recebe o "new Date()"
        var data = new Date();

        //propriedade getDate - retorna o dia (1 a 31) do sistema
        document.write(data.getDate() + '<br>');

        //propriedade getMonth() - retorna o mês (0 a 11)
        document.write(data.getMonth() +  1 + '<br>');

        //propriedade getFullYear() - retorna o ano
        document.write(data.getFullYear() + '<br>');



    </script>
</head>
<body>
    
</body>
</html>
