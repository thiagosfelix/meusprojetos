<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        var parametro = 2;

        switch (parâmetro) {
            case 1:
                //se parâmetro === 1
                document.write('Parâmetro 1');
                break;

            case 2:
                //se parâmetro === 2
                document.write('Parâmetro 2');
                break;

            default:
                //se parâmetro não encontrado
                document.write('Default');
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
