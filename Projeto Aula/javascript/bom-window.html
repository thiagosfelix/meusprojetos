<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Window</title>
    <script>

        var janela;

        function abrirPopUp() {

            janela = window.open('http://www.google.com', 'nova janela', 'width=200, height=100');
        }

        function fecharPopUp() {
            janela.close();
        }

        function imprimirPagina() {
            window.print();
        }

    </script>
</head>
<body>
    <button onclick="abrirPopUp()" type="button">Abrir janela</button>
    <button onclick="fecharPopUp()" type="button">Fechar janela</button>
    <button onclick="imprimirPagina()" type="button">Imprimir p√°gina</button>
</body>
</html>
