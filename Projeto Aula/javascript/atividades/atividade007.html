<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 007</title>
    <script>

        var x = 1;
        while (x <= 10) {
            
            var y = 1;

            while (y <= 10) {
                document.write(`${x} x ${y} = ${x * y}<br>`);
                y++;
            }

            x++;
            document.write('<hr>');
        }

    </script>
</head>
<body>
    
</body>
</html>
