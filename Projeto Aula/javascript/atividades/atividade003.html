<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 003</title>
    <script>

        var num1 = parseFloat(prompt('Digite o primeiro número:'));
        var operacao = prompt('Digite a operação desejada (soma ou subtração)').trim().toLowerCase();
        var num2 = parseFloat(prompt('Digite o segundo número:'));

        var calculo = function(num1, num2, operacao) {
            if (operacao == 'soma') {
                return  num1 + num2;
            } else if (operacao == 'subtração') {
                return num1 - num2;
            } else {
                return 'Você digitou algo errado'
            }
        }

        resultado = calculo(num1, num2, operacao);
        document.write(`O resultado é: ${resultado}.`)

    </script>
</head>

</html>
