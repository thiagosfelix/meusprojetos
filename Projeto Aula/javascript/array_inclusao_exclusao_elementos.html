<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array inclusão e exclusão de elementos</title>
    <script>

        var lista_frutas = Array();
        lista_frutas[0] = 'Banana';
        lista_frutas[1] = 'Maçã';

        //incluir elementos no fim da array
        lista_frutas.push('Uva');

        //incluir elementos no inicio da array
        lista_frutas.unshift('Morango');

        //remover elementos no fim da array
        lista_frutas.pop();

        //remover elementos no inicio da array
        lista_frutas.shift();

        console.log(lista_frutas);

    </script>
</head>
<body>
    
</body>
</html>
